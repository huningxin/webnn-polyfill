name: deploy

on:
  push:
    branches:
      - master

jobs:

  job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Install and Build
        run: |
          npm install
          npm run build-production --if-present
          npm run build-docs

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: .
